num_agents: 3
max_episode_length: 400
initial_mdp_states: [54, 77, 3]
initial_rm_states:
  - [1,15,29] # monolithic trial start states
gamma: 0.99
learning_rate: 0.001
vf_coef: 10
max_grad_norm: 10
target_kl: 0.05
ent_coef: 0.1
labeled_mdp_class: "MotivatingExampleLabeled"
eval_freq: 5000
forbidden_events:
  - ['a2hq', '!a2hq', 'a3hq', '!a3hq']
  - ['a1hq', '!a1hq', 'a3hq', '!a3hq']
  - ['a1hq', '!a1hq', 'a2hq', '!a2hq']
required_events:
  - ['sig']
  - ['sig']
  - ['sig']
ucb_c: 0.5
ucb_gamma: 1